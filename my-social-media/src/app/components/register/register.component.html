<div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-5 col-12">
        <div class="card">
            <div class="card-header">
                <h1>Sign Up Page</h1>
                <p>Please fill you're information to sign up</p>
            </div>
            <div class="card-body">
                <form formValidate #registerForm="ngForm" autocomplete="off" (ngSubmit)="singUp(registerForm)">
                    <div class="form-group">
                        <label for="name">Name Last Name</label>
                        <input type="text" ngModel name="name" class="form-control" #name id="name" required minlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="image">Profile Image</label>
                        <input type="file" (change)="setFile($event)" class="form-control" id="image">
                    </div>
                    <div class="form-group mt-1">
                        <label for="userName">User Name</label>
                        <input type="text" ngModel name="userName" class="form-control" #userName id="userName" required minlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="email">Email</label>
                        <input type="email" ngModel name="email" class="form-control" #email id="email" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="password">Password</label>
                        <input type="password" ngModel name="password" class="form-control" #password id="password" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-1">
                        <button class="btn btn-danger w-100">Sign Up</button>
                    </div>
                </form>
                <div class="form-group mt-1" style="float: right;">
                    <a routerLink="/login">Already have a account? Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
