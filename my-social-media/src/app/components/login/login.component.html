<div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-5 col-12">
        <div class="card">
            <div class="card-header">
                <h1>Sing In Page</h1>
                <p>Please fill you're information to sign in</p>
            </div>
            <div class="card-body">
                <form formValidate #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm)">
                    <div class="form-group">
                        <label for="emailOrUserName">Email or UserName</label>
                        <input type="text" ngModel name="emailOrUserName" class="form-control" #emailOrUserName id="emailOrUserName" required minlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="password">Password</label>
                        <input type="password" ngModel name="password" class="form-control" #password id="password" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-1">
                        <button class="btn btn-success w-100">Sign In</button>
                    </div>
                </form>
                <div class="form-group mt-1" style="float: right;">
                    <a routerLink="/register">If you haven't account? Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
